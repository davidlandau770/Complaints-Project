<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body dir="rtl">
    <main>
      <h3>שליחת תלונה אנונימית</h3>
      <form action="/submit" method="post">
        <label for="complaint">נושא התלונה:</label>
        <select name="category" id="category" required>
          <option value="" hidden>בחר נושא:</option>
          <option value="אוכל">אוכל</option>
          <option value="ציוד">ציוד</option>
          <option value="פקודות">פקודות</option>
          <option value="אחר">אחר</option>
        </select>
        <label for="message">תוכן התלונה:</label>
        <textarea placeholder="מלא את תוכן התלונה" name="message" required></textarea>
        <button type="submit">שליחה</button>
      </form>
    </main>
  </body>
</html>
